<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .main-box { fill: #4a6fa5; stroke: #2c4a73; stroke-width: 2; }
      .connection-box { fill: #7bb3d3; stroke: #5a9bc4; stroke-width: 2; }
      .step-box { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
      .text-main { font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .text-connection { font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle; }
      .text-step { font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 12px; fill: #333; text-anchor: start; }
      .line { stroke: #666; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- 主要框架 JL OTA -->
  <rect x="50" y="180" width="120" height="80" rx="8" class="main-box"/>
  <text x="110" y="210" class="text-main">JL OTA</text>
  
  <!-- 连接线 -->
  <line x1="170" y1="200" x2="220" y2="120" class="line"/>
  <line x1="170" y1="220" x2="220" y2="220" class="line"/>
  <line x1="170" y1="240" x2="220" y2="320" class="line"/>
  
  <!-- 三种连接方式 -->
  <!-- 通过自定义蓝牙 -->
  <rect x="220" y="80" width="140" height="40" rx="6" class="connection-box"/>
  <text x="290" y="105" class="text-connection">通过自定义蓝牙</text>
  
  <!-- SDK外部蓝牙连接 -->
  <rect x="220" y="200" width="140" height="40" rx="6" class="connection-box"/>
  <text x="290" y="225" class="text-connection">SDK外部蓝牙连接</text>
  
  <!-- SDK内部蓝牙连接 -->
  <rect x="220" y="300" width="140" height="40" rx="6" class="connection-box"/>
  <text x="290" y="325" class="text-connection">SDK内部蓝牙连接</text>
  
  <!-- 步骤说明 -->
  <!-- 自定义蓝牙步骤 -->
  <line x1="360" y1="100" x2="400" y2="100" class="line"/>
  <rect x="400" y="20" width="350" height="160" rx="4" class="step-box"/>
  <text x="410" y="40" class="text-step">1. 自行实现现现搜索连接蓝牙部分内容</text>
  <text x="410" y="60" class="text-step">2. JL_OTAManager获取设备信息</text>
  <text x="410" y="80" class="text-step">3. JL_OTAManager 开始OTA升级</text>
  
  <!-- SDK外部蓝牙连接步骤 -->
  <line x1="360" y1="220" x2="400" y2="220" class="line"/>
  <rect x="400" y="190" width="350" height="100" rx="4" class="step-box"/>
  <text x="410" y="210" class="text-step">1. 蓝牙代理中实现JL_Assist的类相关回调</text>
  <text x="410" y="230" class="text-step">2. JL_Manager获取设备信息</text>
  <text x="410" y="250" class="text-step">3. JL_Manager执行OTA</text>
  
  <!-- SDK内部蓝牙连接步骤 -->
  <line x1="360" y1="320" x2="400" y2="320" class="line"/>
  <rect x="400" y="300" width="350" height="100" rx="4" class="step-box"/>
  <text x="410" y="320" class="text-step">1. 发现并连接JL_EntityM</text>
  <text x="410" y="340" class="text-step">2. JL_Manager获取设备信息</text>
  <text x="410" y="360" class="text-step">3. JLManager执行OTA</text>
  
  <!-- 标题 -->
  <text x="400" y="15" style="font-family: 'Microsoft YaHei', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; text-anchor: middle;">JL OTA SDK 框架结构图</text>
</svg>